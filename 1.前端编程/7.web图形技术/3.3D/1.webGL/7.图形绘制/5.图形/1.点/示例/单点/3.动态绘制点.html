<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初始化着色器</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas {
      background-color: antiquewhite;
    }
  </style>

</head>
<body>

  <canvas id="canvas" width="500" height="500"></canvas>

  <script type="notjs" id="vertex">
    attribute vec2 a_position;
    uniform vec2 screenSize;
    void main () {
      float x = a_position.x * 2.0 / screenSize.x - 1.0;
      float y = 1.0 - (a_position.y * 2.0 / screenSize.y);
      gl_Position = vec4(x, y, 0, 1);
      gl_PointSize = 10.0;
    }
  </script>

  <script type="notjs" id="fragment">
    void main () {
      gl_FragColor = vec4(0, 0, 0, 1);
    }
  </script>

  <script>
    (function() {
      "use strict";
      const canvas = document.getElementById('canvas');
      // canvas.width = window.innerWidth;
      // canvas.height = window.innerHeight;
      const gl = canvas.getContext('webgl');


      // 获取顶点着色器内容
      const vertexStr = document.getElementById('vertex').innerText;
      // 获取片元着色器内容
      const fragmentStr = document.getElementById('fragment').innerText;

      // 创建着色器
      const createShader = (gl, sourceCode, type) => {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, sourceCode);
        gl.compileShader(shader);

        // 查看是否编译成功
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          // 获取编译错误
          var info = gl.getShaderInfoLog(shader);
          throw "Could not compile WebGL program. \n\n" + info;
        }
        return shader;
      }

      // 创建顶点着色器
      const vertexShader = createShader(gl, vertexStr, gl.VERTEX_SHADER);
      // 创建片元着色器
      const fragmentShader = createShader(gl, fragmentStr, gl.FRAGMENT_SHADER);

      // 创建程序
      const createProgram = (gl, vertexShader, fragmentShader) => {
        const program = gl.createProgram();

        // 添加预先定义好的顶点着色器和片段着色器
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);

        gl.linkProgram(program);

        // 查看是否编译成功
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          // 获取编译错误
          var info = gl.getShaderInfoLog(shader);
          throw "Could not compile WebGL program. \n\n" + info;
        }

        return program
      }

      const program = createProgram(gl, vertexShader, fragmentShader);
      gl.useProgram(program);



      // 获取
      const a_position = gl.getAttribLocation(program, 'a_position');
      const screenSize = gl.getUniformLocation(program, 'screenSize');
      gl.uniform2f(screenSize, canvas.width, canvas.height);

      // 点击位置
      const bindEvent = (e) => {
        const points = [];
        canvas.addEventListener('mousedown', e => {
          // 清空画布
          gl.clearColor(0,0,1,1);
          gl.clear(gl.COLOR_BUFFER_BIT);

          const x = e.offsetX;
          const y = e.offsetY;

          console.log(x,y);

          points.push({x,y});

          points.forEach((item => {
            const {x,y} = item;
            // 传递参数
            gl.vertexAttrib2f(a_position, x,y);

            // 绘制点
            gl.drawArrays(gl.POINTS, 0, 1);
          }))



        })
      }
      bindEvent();


    })();
  </script>
</body>

</html>
