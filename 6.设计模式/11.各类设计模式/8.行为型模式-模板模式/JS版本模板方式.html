<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板模式</title>
</head>
<body>
  
  <script>
    const Beverage = function(param) {
      const boilWater = () => {
        console.log('把水煮开');
      };

      const brew = param.brew || function() {
        throw new Error('必须传递 brew 方法');
      };

      const pourInCup = param.pourInCup || function() {
        throw new Error('必须传递 pourInCup 方法');
      };

      const addCondiments = param.addCondiments || function() {
        throw new Error('必须传递 addCondiments 方法');
      };

      class F{
        init() {
          boilWater();
          brew();
          pourInCup();
          addCondiments();
        }
      }

      return F;
    };

    const Coffee = Beverage({
      brew() {
        console.log('用开水冲泡咖啡');
      },
      pourInCup() {
        console.log('把咖啡倒进杯子');
      },
      addCondiments() {
        console.log('加糖和牛奶');
      }
    });
    const coffee = new Coffee();
    coffee.init();

    console.log('----------------');

    const Tea = Beverage({
      brew() {
        console.log('用开水浸泡茶叶');
      },
      pourInCup() {
        console.log('把茶叶倒进杯子');
      },
      addCondiments() {
        console.log('加柠檬');
      }
    });
    const tea = new Tea();
    tea.init();

  </script>
</body>
</html>
