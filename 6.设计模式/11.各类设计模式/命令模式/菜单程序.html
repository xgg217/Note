<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>菜单程序</title>
</head>
<body>
  <button class="but1">点击按钮1</button>
  <button class="but2">点击按钮2</button>
  <button class="but3">点击按钮3</button>

  <script>
    const oBut1 = document.querySelector('.but1');
    const oBut2 = document.querySelector('.but2');
    const oBut3 = document.querySelector('.but3');

    /*
    * 发送者
    */
    const setCommand = (button, command) => {
      console.log(button)
      button.addEventListener('click', () => {
        command.execute();
      }, false);
    };

    /*
    * 命令对象
    */
    
    class Reafmen{
      constructor(rec) {
        this.rec = rec;
      }
      execute() {
        console.log('calss 刷新菜单命令');
        this.rec.refresh();
      }
    }

    class AddSub{
      constructor(rec) {
        this.rec = rec;
      }
      execute() {
        console.log('class 增加子菜单');
        this.rec.add();
      }
    }

    class DelSub{
      constructor(rec) {
        this.rec = rec;
      }
      execute() {
        console.log('class 删除子菜单');
        this.rec.del();
      }
    }

    /*
    * 接收者
    */
    const MenuBar = {
      refresh() {
        console.log('刷新菜单命令');
      }
    };
    const SubMenu = {
      add() {
        console.log('增加子菜单');
      },
      del(){
        console.log('删除子菜单');
      }
    };

    const ref = new Reafmen(MenuBar);
    const add = new AddSub(SubMenu);
    const del = new DelSub(SubMenu);

    setCommand(oBut1, ref);
    setCommand(oBut2, add);
    setCommand(oBut3, del);

  </script>
</body>
</html>
